{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">



    <title>Bienvenido</title>
  </head>
  <style>
    .top {
      background-color: #A52A2A; 
      padding-top: 80px;
    }
    .container{
      padding-top: 5px;
      
    }
    .separation {

      background-color: #A52A2A;

<!--                                  -->

  <body>
    <div class="top">
        <div class="container">
          <h1 style="text-align: center; color: white; text-anchor: 12px;">Crea Tu Tizza</h1>
        </div>
    </div>

    
  <div style="background-color: #F8F8FF;" class="container">
      <div style="text-align: center;">
          <h2>Seleccione el tipo de pizza</h2>
      </div>
    <div class="row">
      {% for i in mass %}
        <div class="col-md-4">
          
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="{{i.code}}" value="{{i.code}}" checked>
            <img height="200px" width="200px" src="{% get_media_prefix %}{{i.image}}" alt="">
        </div>
        </div>
      {% endfor %}
  <form id="formpizza">
    </div>
      <div class="separation">
        <h2>Ingredientes</h2>
      </div>
      <div class="row">
        {% for i in total %}
        <div class="col-md-4">
            <span>
              <img height="200px" width="200px" src="{% get_media_prefix %}{{i.0.image}}" alt="">
              <label for="">{{i.0.name}}</label>
              <button type="button" class="btn btn-outline-primary" id={{i.0.name}}>+</button>
              <i id={{i.0.code}} class="far fa-grin-beam" style="display: none; "></i>
            </span>
          
        </div>
        {% endfor %}
      </div>
      <button type="submit">a√±adir</button>
  </div>
  </form>

  <script src="{% static 'js/jquery-3.2.1.min.js' %}"> </script>

  <script>
    
    $(document).ready(function () {
      list_ing = [];
      {# Append fields for dynamic formset to work #}
      {% for i in ing %}
      $("#" + "{{i.name}}").click(function(){
        if(document.getElementById("{{i.code}}").style.display == 'none'){
          // document.getElementById("{{i.code}}").style.display = 'block';
          $("#" + "{{i.code}}").show();
          $("#" + "{{i.name}}").text("-");
          list_ing.push("{{i.code}}");
          
        }else{
          document.getElementById("{{i.code}}").style.display = 'none';
          $("#" + "{{i.name}}").text("+");
          delete list_ing[list_ing.indexOf("{{i.code}}")];

        }
      })
      {% endfor %}
    });
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    $('#formpizza').submit(function(){
    
    var a = 0;
    var i = true;
    while(i){ 
      if($(".form-check-input")[a] != undefined ){
        if($(".form-check-input")[a].checked){
          var mass = $(".form-check-input")[a].id;
        }
      }else{
        i = false; 
      } 
      a = a + 1 
      }
      alert(mass);
    $.ajax({
        url: "{% url 'index' %}",
        type: "POST",
        data: {
            'list_ing': String(list_ing),
            'mass': String(mass),
            'csrfmiddlewaretoken': getCookie('csrftoken'),
            
        },
        success: function (data) {
            alert("Funciono");
        },
    });
    return false;
  });
  </script>
  </body>
</html>
