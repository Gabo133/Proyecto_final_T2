  <body>
    <div class="top">

  <div style="background-color: #F8F8FF;" class="container">
      <div style="text-align: center;">
          <h2>Seleccione el tipo de pizza</h2>
      </div>
    <div class="row">
      {% for i in mass %}
        <div class="col-md-4">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="{{i.code}}" value="{{i.code}}" checked>

        </div>
        </div>
      {% endfor %}
  <form id="formpizza">
    </div>

      </div>

        {% for i in ing %}

              <i id={{i.code}} class="far fa-grin-beam" style="display: none; "></i>

        </div>
        {% endfor %}
  <div id=costo class="div">
    <p>Costo Total: 0</p>
  </div>
  </div>
      <div class="row justify-content-md-center">

  </form>

  <script src="{% static 'js/jquery-3.2.1.min.js' %}"> </script>

  <script>

    $(document).ready(function () {
      list_ing = [];
      var price = 0;
      {# Append fields for dynamic formset to work #}
      {% for i in ing %}
      $("#" + "{{i.name}}").click(function(){

        if(document.getElementById("{{i.code}}").style.display == 'none'){
          price = price + {{i.price}}
          // alert(price)
          // alert("++{{i.price}}");
          // document.getElementById("{{i.code}}").style.display = 'block';
          $("#" + "{{i.code}}").show();
          $("#" + "{{i.name}}").text("-");
          list_ing.push("{{i.code}}");
          $('#costo').html('<p>Costo Total: '+ price +'</p>');


        }else{
          // alert("--{{i.price}}");
          price = price - {{i.price}}
          // alert(price)

          document.getElementById("{{i.code}}").style.display = 'none';
          $("#" + "{{i.name}}").text("+");
          delete list_ing[list_ing.indexOf("{{i.code}}")];
          $('#costo').html('<p>Costo Total: '+ price +'</p>');

        }
      })
      {% endfor %}
      var aux = 0;
      {% for i in mass %}
    // CUANDO DA CLICK A LA IMAGEN
        $("#img{{i.code}}").click(function(){
          // alert("ASDDD")
          if (aux != 0){
            price = price - aux
          }
          aux = {{i.price}}
          price = price + {{i.price}}
          $("#{{i.code}}")[0].checked = 'true';
          $('#costo').html('<p>Costo Total: '+ price +'</p>');

        })
    // CUANDO DA CLICK AL CHECJBUTTON
        $("#{{i.code}}").click(function(){
          // alert("ASDDD")
          if (aux != 0){
            price = price - aux
          }
          aux = {{i.price}}
          price = price + {{i.price}}
          $("#{{i.code}}")[0].checked = 'true';
          $('#costo').html('<p>Costo Total: '+ price +'</p>');

        })

      {% endfor %}
    });
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    $('#formpizza').submit(function(){
    var a = 0;
    var i = true;
    while(i){
      if($(".form-check-input")[a] != undefined ){
        if($(".form-check-input")[a].checked){
          var mass = $(".form-check-input")[a].id;
        }
      }else{
        i = false;
      }
      a = a + 1
      }
      alert(mass);
    $.ajax({
        url: "{% url 'index' %}",
        type: "POST",
        data: {
            'list_ing': String(list_ing),
            'mass': String(mass),
            'csrfmiddlewaretoken': getCookie('csrftoken'),
        },
        success: function (data) {
            window.location.href = "{% url 'add_dir' %}";
        },
    });
    return false;
  });
  </script>
