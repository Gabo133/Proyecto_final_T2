{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">



    <title>Bienvenido</title>
  </head>
  <style>
    .top {
      background-color: #A52A2A; 
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .container{
      padding-top: 5px;
      
    }
    .separation {

      background-color: #A52A2A;
      text-align: center;
    }
  </style>
<!--                                  -->

  <body>
    <div class="top">
        <div class="container">
          <h1 style="text-align: left; color: white; text-anchor: 12px;">Bienvenido</h1>
        </div>
    </div>

    <div style="background-color: #F8F8FF;"  class="container">
    <div class="row">
      <div class="col-md-7">
        
      
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img height="500px" width="200px" class="d-block w-100" src="{% static 'pizza1.jpg' %}" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <button class="btn btn-outline-primary" style="font: 400% black fantasy; background-color: lightblue;"><a href="" style="color: black;">Crea Tu Pizza</a></button>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"  height="500px" width="200px" src="{% static 'pizza2.jpg' %}" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <button class="btn btn-outline-primary" style="font: 400% black fantasy; background-color: lightblue;"><a href="" style="color: black;">Crea Tu Pizza</a></button>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"  height="500px" width="200px" src="{% static 'pizza3.jpg' %}" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <button class="btn btn-outline-primary" style="font: 400% black fantasy; background-color: lightblue;"><a href="" style="color: black;">Crea Tu Pizza</a></button>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
      </div>
    <div class="col-md-4" style="background-color: #3c3c3c;">
      <form class="form-signin" method="POST">{% csrf_token %}
      <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 style="color:white;" class="h3 mb-3 font-weight-normal">Login</h1>
        
        {% if messages %}
            {% for message in messages %}
        
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

        
            {% endfor %}
        {% endif %}
        
      </div>

      <div class="form-label-group">
        <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
        <label style="color:white;" for="username">Username</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label style="color:white;" for="password">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input  type="checkbox" value="remember-me"> <label for="" style="color:white;">Remember me</label>
        </label>
      </div>
      <button style="color:white;" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p style="color:white;" class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
    </div>
    </div>
    </div>
    
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"> </script>

    <script>
      $('.carousel').cycle({
      interval: 500
    })      
    </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
